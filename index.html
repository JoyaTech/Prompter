<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flow-It Magical</title>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "i18next-browser-languagedetector": "https://aistudiocdn.com/i18next-browser-languagedetector@^8.2.0",
      "react-i18next": "https://aistudiocdn.com/react-i18next@^16.0.0",
      "i18next": "https://aistudiocdn.com/i18next@^25.5.2",
      "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
      "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
      "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
    }
  }
  </script>
  <!-- Inter is a default font, it will be overridden by Google Fonts if selected -->
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['var(--font-body)', 'Inter', 'sans-serif'],
            heading: ['var(--font-heading)', 'Inter', 'sans-serif'],
          },
          colors: {
            primary: 'var(--color-primary)',
            background: 'var(--color-background)',
            card: 'var(--color-card)',
            'card-secondary': 'var(--color-card-secondary)',
            'text-main': 'var(--color-text-main)',
            'text-secondary': 'var(--color-text-secondary)',
            'border-color': 'var(--color-border-color)',
            accent: 'var(--color-accent)',
          },
          borderRadius: {
              'DEFAULT': 'var(--ui-border-radius)',
              'md': 'var(--ui-border-radius)',
              'lg': 'calc(var(--ui-border-radius) * 1.5)',
              'xl': 'calc(var(--ui-border-radius) * 2)',
          }
        },
      },
    }
  </script>
  <style>
    body {
        font-family: var(--font-body), 'Inter', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading), 'Inter', sans-serif;
    }
    .prose {
        --tw-prose-body: var(--color-text-main);
        --tw-prose-headings: var(--color-text-main);
        --tw-prose-lead: var(--color-text-secondary);
        --tw-prose-links: var(--color-primary);
        --tw-prose-bold: var(--color-text-main);
        --tw-prose-counters: var(--color-text-secondary);
        --tw-prose-bullets: var(--color-border-color);
        --tw-prose-hr: var(--color-border-color);
        --tw-prose-quotes: var(--color-text-main);
        --tw-prose-quote-borders: var(--color-border-color);
        --tw-prose-captions: var(--color-text-secondary);
        --tw-prose-code: var(--color-accent);
        --tw-prose-pre-code: var(--color-text-secondary);
        --tw-prose-pre-bg: var(--color-card-secondary);
        --tw-prose-th-borders: var(--color-border-color);
        --tw-prose-td-borders: var(--color-border-color);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
